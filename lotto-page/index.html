<!DOCTYPE html>
<html>

    <head> 
      <meta charset="utf-8">
      <title>Lotto Generator</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
      </head>

    <body>
      <h1>Natt's Lotto Number Generator</h1>
      <h2>Hello there!</h2> 
        <br>

        <form>
          Your Name:
          <input type="text" name="Name" size="30">
          <br><br>

          Your Email:
          <input type="text" name="Email" size="30">
          <br><br> <br><br>
        </form>

        <button id="number">Click to get your numbers</button>
        <br>
        
        <form>
          <br><br>
          <input id="number0" type="text" name="Number" size="10">
          
          <input id="number1" type="text" name="Number" size="10">
         
          <input id="number2" type="text" name="Number" size="10">
         
          <input id="number3" type="text" name="Number" size="10">
         
          <input id="number4" type="text" name="Number" size="10">
          
          <input id="number5" type="text" name="Number" size="10">
          <br><br>
          <br><br>
          OR
        </form>
        <br><br>
        
        <label for="choose-number">Choose how many numbers you want:</label>
        <select name="choose-number" id="choose-number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>

      <br><br>
      <br><br>
      Good luck!
      <br><br>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
